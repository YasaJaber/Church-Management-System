<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سريع للمصادقة</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .info { background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 اختبار المصادقة والأدوار</h1>
        
        <div class="info">
            <h3>ℹ️ معلومات التسجيل</h3>
            <p>هذه الصفحة تختبر المصادقة وأدوار المستخدمين</p>
        </div>

        <button onclick="checkAuth()">فحص المصادقة</button>
        <button onclick="testAPI()">اختبار API</button>
        <button onclick="checkLocalStorage()">فحص Local Storage</button>

        <div id="results"></div>
    </div>

    <script>
        const baseURL = 'http://localhost:5000/api';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${typeof message === 'object' ? JSON.stringify(message, null, 2) : message}</pre>`;
            results.appendChild(div);
        }

        function checkLocalStorage() {
            log('📂 Checking Local Storage...');
            const token = localStorage.getItem('token');
            const authToken = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user');
            
            log(`Token: ${token ? 'Found' : 'Not found'}`);
            log(`Auth Token: ${authToken ? 'Found' : 'Not found'}`);
            log(`User Info: ${userInfo ? 'Found' : 'Not found'}`);
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    log('👤 User Info:', user);
                } catch (e) {
                    log('❌ Error parsing user info');
                }
            }
            
            // Try to decode JWT
            const actualToken = token || authToken;
            if (actualToken) {
                try {
                    const payload = JSON.parse(atob(actualToken.split('.')[1]));
                    log('🔐 JWT Payload:', payload);
                } catch (e) {
                    log('❌ Error decoding JWT');
                }
            }
        }

        async function checkAuth() {
            log('🔑 Checking authentication...');
            const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
            
            if (!token) {
                log('❌ No token found');
                return;
            }

            try {
                const response = await fetch(`${baseURL}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                log('🔐 Auth verification:', data);
                
                if (data.success) {
                    log('✅ Authentication valid');
                    log('👤 User role: ' + data.user.role);
                } else {
                    log('❌ Authentication failed');
                }
            } catch (error) {
                log('❌ Auth check error: ' + error.message);
            }
        }

        async function testAPI() {
            log('🧪 Testing API...');
            const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
            
            if (!token) {
                log('❌ No token found');
                return;
            }

            try {
                // Test class-comparison
                log('⚖️ Testing class-comparison API...');
                const response = await fetch(`${baseURL}/advanced-statistics/class-comparison?period=week`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                log('📊 Response status: ' + response.status);
                
                const data = await response.json();
                log('📊 API Response:', data);
                
                if (data.success) {
                    log(`✅ Success! Found ${data.data.classComparisons.length} comparisons`);
                } else {
                    log('❌ API error: ' + data.error);
                }
            } catch (error) {
                log('❌ Network error: ' + error.message);
            }
        }

        // Auto-run checks on load
        window.onload = () => {
            checkLocalStorage();
        };
    </script>
</body>
</html>
