<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إضافة طفل</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>اختبار إضافة طفل جديد</h1>
    
    <form id="childForm">
        <div class="form-group">
            <label for="name">اسم الطفل *</label>
            <input type="text" id="name" required placeholder="أدخل اسم الطفل">
        </div>
        
        <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="01234567890" maxlength="20">
            <small id="phoneLength" style="color: #666;"></small>
        </div>
        
        <div class="form-group">
            <label for="notes">ملاحظات</label>
            <textarea id="notes" rows="3" placeholder="أي ملاحظات إضافية..." maxlength="500"></textarea>
            <small id="notesLength" style="color: #666;"></small>
        </div>
        
        <button type="submit">إضافة الطفل</button>
    </form>
    
    <div id="result"></div>

    <script>
        // تنظيف رقم الهاتف
        document.getElementById('phone').addEventListener('input', function(e) {
            const cleaned = e.target.value.replace(/[^\d\+\-\(\)\s]/g, '');
            if (cleaned.length <= 20) {
                e.target.value = cleaned;
            } else {
                e.target.value = cleaned.substring(0, 20);
            }
            document.getElementById('phoneLength').textContent = `الطول: ${e.target.value.length} أحرف`;
        });

        // عداد النوتات
        document.getElementById('notes').addEventListener('input', function(e) {
            if (e.target.value.length > 500) {
                e.target.value = e.target.value.substring(0, 500);
            }
            document.getElementById('notesLength').textContent = `الطول: ${e.target.value.length}/500 أحرف`;
        });

        // إرسال النموذج
        document.getElementById('childForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };

            // التحقق من الاسم
            if (!formData.name) {
                showResult('يرجى إدخال اسم الطفل', 'error');
                return;
            }

            try {
                // محاكاة إرسال البيانات
                showResult('جاري الإرسال...', 'success');
                
                // محاكاة التأخير
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // عرض النتيجة
                showResult(`
                    <strong>تم إضافة الطفل بنجاح!</strong><br>
                    الاسم: ${formData.name}<br>
                    الهاتف: ${formData.phone || 'غير محدد'}<br>
                    الملاحظات: ${formData.notes || 'لا توجد'}
                `, 'success');
                
                // إعادة تعيين النموذج
                document.getElementById('childForm').reset();
                document.getElementById('phoneLength').textContent = '';
                document.getElementById('notesLength').textContent = '';
                
            } catch (error) {
                showResult('حدث خطأ في إضافة الطفل: ' + error.message, 'error');
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
