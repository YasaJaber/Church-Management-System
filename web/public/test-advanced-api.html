<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API الإحصائيات المتقدمة</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار API الإحصائيات المتقدمة</h1>
        
        <div class="test-section info">
            <h3>📋 معلومات الاختبار</h3>
            <p>هذه الصفحة تختبر جميع endpoints الخاصة بالإحصائيات المتقدمة</p>
            <p><strong>Base URL:</strong> http://localhost:5000/api</p>
        </div>

        <div class="test-section">
            <h3>🏫 1. اختبار قائمة الفصول</h3>
            <button class="btn-primary" onclick="testClasses()">اختبار الفصول</button>
            <div id="classes-result"></div>
        </div>

        <div class="test-section">
            <h3>📈 2. اختبار اتجاهات الحضور</h3>
            <button class="btn-primary" onclick="testTrends()">اختبار الاتجاهات</button>
            <div id="trends-result"></div>
        </div>

        <div class="test-section">
            <h3>⚖️ 3. اختبار مقارنة الفصول</h3>
            <button class="btn-primary" onclick="testComparison()">اختبار المقارنة</button>
            <div id="comparison-result"></div>
        </div>

        <div class="test-section">
            <h3>🔄 4. اختبار تكرار الحضور</h3>
            <button class="btn-primary" onclick="testFrequency()">اختبار التكرار</button>
            <div id="frequency-result"></div>
        </div>

        <div class="test-section">
            <h3>🎯 5. اختبار تحليل فصل محدد</h3>
            <select id="classSelect">
                <option value="">اختر فصل للاختبار</option>
            </select>
            <button class="btn-primary" onclick="testIndividualClass()">اختبار الفصل</button>
            <div id="individual-result"></div>
        </div>
    </div>

    <script>
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3NGZkMGIxYzUyYWRjOWU3NDhmNGNjMCIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTczMzI1NzAwMX0.KcOyFfq6IJr4YcJgtKF9WjhGT-qjZlRjDYNtJO3Y8to';
        const baseURL = 'http://localhost:5000/api';

        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${baseURL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return await response.json();
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testClasses() {
            const result = document.getElementById('classes-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const data = await apiCall('/classes');
            
            if (data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح الاختبار</h4>
                        <p><strong>عدد الفصول:</strong> ${data.data.length}</p>
                        <pre>${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
                
                // تحديث قائمة الفصول
                const select = document.getElementById('classSelect');
                select.innerHTML = '<option value="">اختر فصل للاختبار</option>';
                data.data.forEach(cls => {
                    select.innerHTML += `<option value="${cls._id}">${cls.name} (${cls.category || 'بدون فئة'})</option>`;
                });
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل الاختبار</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
        }

        async function testTrends() {
            const result = document.getElementById('trends-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const data = await apiCall('/advanced-statistics/attendance-trends?period=week');
            
            if (data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح الاختبار</h4>
                        <p><strong>إجمالي السجلات:</strong> ${data.data.totalRecords}</p>
                        <p><strong>عدد الأيام:</strong> ${data.data.trends.length}</p>
                        <pre>${JSON.stringify(data.data.trends.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل الاختبار</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
        }

        async function testComparison() {
            const result = document.getElementById('comparison-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const data = await apiCall('/advanced-statistics/class-comparison?period=week');
            
            if (data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح الاختبار</h4>
                        <p><strong>عدد الفصول:</strong> ${data.data.classComparisons.length}</p>
                        <pre>${JSON.stringify(data.data.classComparisons.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل الاختبار</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
        }

        async function testFrequency() {
            const result = document.getElementById('frequency-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const data = await apiCall('/advanced-statistics/attendance-frequency?period=week');
            
            if (data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح الاختبار</h4>
                        <p><strong>عدد الأيام:</strong> ${data.data.summary.totalDays}</p>
                        <p><strong>متوسط الفصول/يوم:</strong> ${data.data.summary.avgClassesPerDay}</p>
                        <pre>${JSON.stringify(data.data.frequencyByDate.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل الاختبار</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
        }

        async function testIndividualClass() {
            const classId = document.getElementById('classSelect').value;
            const result = document.getElementById('individual-result');
            
            if (!classId) {
                result.innerHTML = '<div class="error"><p>❌ يرجى اختيار فصل أولاً</p></div>';
                return;
            }
            
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const data = await apiCall(`/advanced-statistics/individual-class/${classId}?period=week`);
            
            if (data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح الاختبار</h4>
                        <p><strong>الفصل:</strong> ${data.data.classInfo.name}</p>
                        <p><strong>عدد الأطفال:</strong> ${data.data.classInfo.totalChildren}</p>
                        <p><strong>عدد الجلسات:</strong> ${data.data.period.totalSessions}</p>
                        <p><strong>معدل الحضور:</strong> ${data.data.overallStats.attendanceRate}%</p>
                        <pre>${JSON.stringify(data.data.childrenAnalysis.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل الاختبار</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
        }

        // اختبار الفصول تلقائياً عند تحميل الصفحة
        window.onload = () => {
            testClasses();
        };
    </script>
</body>
</html>
