<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صورة سانت جورج</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/saint-george.png" alt="كنيسة مار جرجس" class="logo" id="logo">
        <h1>كنيسة الشهيد مار جرجس - بأولاد علي</h1>
        <p>نظام إدارة الكنيسة</p>
        
        <div class="status success" id="status">
            ✅ تم تحميل صورة سانت جورج بنجاح!
        </div>
        
        <p style="margin-top: 20px; font-size: 14px; color: #888;">
            هذه صفحة اختبار للتأكد من عمل الصورة الجديدة في نظام إدارة الكنيسة
        </p>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const status = document.getElementById('status');
        
        logo.onload = function() {
            status.className = 'status success';
            status.innerHTML = '✅ تم تحميل صورة سانت جورج بنجاح!';
        };
        
        logo.onerror = function() {
            status.className = 'status error';
            status.innerHTML = '❌ فشل في تحميل صورة سانت جورج';
        };
    </script>
</body>
</html>
