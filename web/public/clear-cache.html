<!DOCTYPE html>
<html>
<head>
    <title>مسح البيانات المحفوظة</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>مسح البيانات المحفوظة</h1>
    <button onclick="clearAll()">امسح جميع البيانات وأعد التحديث</button>
    
    <script>
        function clearAll() {
            // مسح localStorage
            localStorage.clear();
            
            // مسح sessionStorage
            sessionStorage.clear();
            
            // مسح cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            alert("تم مسح جميع البيانات! سيتم إعادة تحديث الصفحة");
            
            // إعادة تحديث الصفحة
            window.location.href = "http://localhost:3000/children";
        }
        
        // تشغيل تلقائي عند فتح الصفحة
        window.onload = function() {
            setTimeout(clearAll, 1000);
        }
    </script>
</body>
</html>
