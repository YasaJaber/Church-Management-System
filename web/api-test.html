<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API الإحصائيات المتقدمة</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار API الإحصائيات المتقدمة</h1>
        
        <div class="test-section info">
            <h3>📋 معلومات الاختبار</h3>
            <p>هذه الصفحة تختبر API الإحصائيات المتقدمة للتأكد من أنه يعمل بشكل صحيح</p>
            <p><strong>API URL:</strong> https://church-management-system-b6h7.onrender.com/api</p>
        </div>

        <div class="test-section">
            <h3>🔍 اختبار الاتصال بالـ API</h3>
            <button class="btn-primary" onclick="testAPIConnection()">اختبار الاتصال</button>
            <div id="connection-result"></div>
        </div>

        <div class="test-section">
            <h3>🏫 اختبار قائمة الفصول</h3>
            <button class="btn-primary" onclick="testClasses()">اختبار الفصول</button>
            <div id="classes-result"></div>
        </div>

        <div class="test-section">
            <h3>📈 اختبار اتجاهات الحضور</h3>
            <button class="btn-primary" onclick="testTrends()">اختبار الاتجاهات</button>
            <div id="trends-result"></div>
        </div>

        <div class="test-section">
            <h3>⚖️ اختبار مقارنة الفصول</h3>
            <button class="btn-primary" onclick="testComparison()">اختبار المقارنة</button>
            <div id="comparison-result"></div>
        </div>

    </div>

    <script>
        const apiBaseUrl = 'https://church-management-system-b6h7.onrender.com/api';
        // استخدم token صالح هنا
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2ODdhYjA3ZmI0NDY4ZDIxMDBlMWQwNTQiLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE3NTQ0OTI3OTYsImV4cCI6MTc1NTM1Njc5Nn0.qIzOFb3PlwSdQ8WQvUhO3C6FP6Pc7AxQwEcWzh1x0Y8';
        
        async function apiCall(endpoint) {
            try {
                console.log(`Making API call to: ${apiBaseUrl}${endpoint}`);
                const response = await fetch(`${apiBaseUrl}${endpoint}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                console.error('API call failed:', error);
                return { success: false, error: error.message };
            }
        }

        async function testAPIConnection() {
            const result = document.getElementById('connection-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            try {
                const response = await fetch(apiBaseUrl.replace('/api', ''));
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            <h4>✅ نجح الاتصال بالخادم</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h4>❌ فشل الاتصال بالخادم</h4>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ خطأ في الاتصال</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testClasses() {
            const result = document.getElementById('classes-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const response = await apiCall('/classes');
            
            if (response.success && response.data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح اختبار الفصول</h4>
                        <p><strong>عدد الفصول:</strong> ${response.data.data.length}</p>
                        <pre>${JSON.stringify(response.data.data.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل اختبار الفصول</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(response.data || response.error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        async function testTrends() {
            const result = document.getElementById('trends-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const response = await apiCall('/advanced-statistics/attendance-trends?period=month');
            
            if (response.success && response.data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح اختبار اتجاهات الحضور</h4>
                        <p><strong>عدد النقاط:</strong> ${response.data.data.trends.length}</p>
                        <pre>${JSON.stringify(response.data.data.trends.slice(0, 5), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل اختبار اتجاهات الحضور</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(response.data || response.error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        async function testComparison() {
            const result = document.getElementById('comparison-result');
            result.innerHTML = '<p>🔄 جاري الاختبار...</p>';
            
            const response = await apiCall('/advanced-statistics/class-comparison?period=month');
            
            if (response.success && response.data.success) {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ نجح اختبار مقارنة الفصول</h4>
                        <p><strong>عدد المقارنات:</strong> ${response.data.data.classComparisons.length}</p>
                        <pre>${JSON.stringify(response.data.data.classComparisons.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ فشل اختبار مقارنة الفصول</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(response.data || response.error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // تشغيل اختبار الاتصال تلقائياً عند تحميل الصفحة
        window.onload = () => {
            testAPIConnection();
        };
    </script>
</body>
</html>
